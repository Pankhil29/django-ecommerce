{% load static %}
<link href="{% static 'css/home.css' %}" rel="stylesheet">

{% block content %}
<header class="container-fluid px-5 py-2">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-lg">
        <!-- LEFT : LOGO -->
        <a class="navbar-brand font-weight-bold text-primary" href="#">
            <span class="shopping">Shopping</span><span class="text-dark">Kart</span>
        </a>

        <!-- HAMBURGER -->
        <button class="navbar-toggler btn-colors" type="button" data-toggle="collapse" data-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- COLLAPSE -->
        <div class="collapse navbar-collapse" id="mainNavbar">

            <!-- CENTER SECTION -->
            <div class="mx-lg-auto d-flex justify-content-center align-items-center flex-column flex-lg-row">

                <button class="btn btn-sm py-2 mb-2 mb-lg-0 mr-lg-2 btn-colors">
                    <i class="fas fa-bars"></i> All Category
                </button>
                <form class="d-flex">
                    <input class="form-control py-2" style="min-width:300px" type="search" placeholder="Search">
                    <button class="btn btn-colors ml-1 py-2">
                        <i class="fas fa-search"></i>
                    </button>
                </form>

            </div>

            <!-- RIGHT -->
            <div class="ml-lg-auto d-flex flex-column flex-lg-row align-items-lg-center mt-3 mr-3 mt-lg-0">

                <div class="text-lg-right mr-lg-3 mb-2 mb-lg-0">
                    <small>Welcome guest!</small><br>
                    <a href="#">Sign in</a> | <a href="#">Register</a>
                </div>

                <div class="position-relative">
                    <i class="fas fa-shopping-cart fa-lg"></i>
                    <span class="badge badge-danger position-absolute" style="top:-6px; right:-10px;">0</span>
                </div>

            </div>

        </div>
    </nav>
</header>
{% endblock %}
