{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Atomic+Age&family=Black+Ops+One&family=Gentium+Plus:ital,wght@0,400;0,700;1,400;1,700&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link href="{% static 'css/home.css' %}" rel="stylesheet">
</head>

<body>
    <header class="border-bottom">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">

            <!-- LEFT : LOGO -->
            <a class="navbar-brand font-weight-bold text-primary" href="#">
                <span class="shopping">Shopping</span><span class="text-dark">Kart</span>
            </a>

            <!-- HAMBURGER -->
            <button class="navbar-toggler btn-colors" type="button" data-toggle="collapse" data-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- COLLAPSE -->
            <div class="collapse navbar-collapse" id="mainNavbar">

                <!-- CENTER SECTION -->
                <div class="mx-lg-auto d-flex align-items-center flex-column flex-lg-row">

                    <button class="btn btn-sm mb-2 mb-lg-0 mr-lg-2 btn-colors">
                        <i class="fas fa-bars"></i> All Category
                    </button>



                    <form class="d-flex">
                        <input class="form-control" style="min-width:300px" type="search" placeholder="Search">
                        <button class="btn btn-colors ml-1">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>

                </div>

                <!-- RIGHT -->
                <div class="ml-lg-auto d-flex flex-column flex-lg-row align-items-lg-center mt-3 mr-3 mt-lg-0">

                    <div class="text-lg-right mr-lg-3 mb-2 mb-lg-0">
                        <small>Welcome guest!</small><br>
                        <a href="#">Sign in</a> | <a href="#">Register</a>
                    </div>

                    <div class="position-relative">
                        <i class="fas fa-shopping-cart fa-lg"></i>
                        <span class="badge badge-danger position-absolute" style="top:-6px; right:-10px;">0</span>
                    </div>

                </div>

            </div>
        </nav>
    </header>




    {% block content %}
    {% endblock %}

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</html>
