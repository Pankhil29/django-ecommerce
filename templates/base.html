{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Atomic+Age&family=Black+Ops+One&family=Gentium+Plus:ital,wght@0,400;0,700;1,400;1,700&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link href="{% static 'css/home.css' %}" rel="stylesheet">
</head>

<body>
    <header class="border-bottom py-2">
        <div class="container-fluid">
            <div class="d-flex align-items-center justify-content-between">

                <!-- LEFT : LOGO -->
                <div class="logo">
                    <a href="#" class="text-decoration-none">
                        <span class="shopping font-weight-bold text-primary">Great</span>
                        <span class="kart text-dark">Kart</span>
                    </a>
                </div>

                <!-- CENTER : CATEGORY + SEARCH -->
                <div class="d-flex align-items-center flex-grow-1 mx-4">

                    <button class="btn btn-primary mr-2">
                        <i class="fas fa-bars"></i> All Category
                    </button>

                    <button class="btn btn-outline-primary mr-3">
                        Store
                    </button>

                    <form class="d-flex flex-grow-1">
                        <input class="form-control" type="search" placeholder="Search">
                        <button class="btn btn-primary ml-1">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>

                </div>

                <!-- RIGHT : AUTH + CART -->
                <div class="d-flex align-items-center mr-3">

                    <div class="text-right mr-3">
                        <small>Welcome guest!</small><br>
                        <a href="#">Sign in</a> | <a href="#">Register</a>
                    </div>

                    <div class="position-relative">
                        <i class="fas fa-shopping-cart fa-lg"></i>
                        <span class="badge badge-danger position-absolute" style="top:-6px; right:-10px;">0</span>
                    </div>

                </div>

            </div>
        </div>
    </header>

    {% block content %}
    {% endblock %}

</body>

</html>
